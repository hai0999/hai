<!DOCTYPE html>
<html>
<head>
    <h1>Bảng thông tin</h1>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>A header that spans two columns</h2>

<p>Use the colspan attribute to have a header span over multiple columns.</p>

<table style="width:100%">
  <tr>
    <th colspan="2">Tên</th>
    <th>Tuổi</th>
  </tr>
  <tr>
    <td>Cát Văn</td>
    <td>Hải</td>
    <td>20</td>
  </tr>
  <tr>
    <td>Cát Văn </td>
    <td>Dũng </td>
    <td>17</td>
  </tr>
</table>
</body>
</html>
